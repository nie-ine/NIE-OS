<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openAddObjectDialog()">
    <mat-icon>add</mat-icon>
    <span>Add object</span>
  </button>
  <button mat-menu-item (click)="openSaveLightTableDialog()">
    <mat-icon>cloud_upload</mat-icon>
    <span>Save light table</span>
  </button>
  <button mat-menu-item (click)="openLoadLightTableDialog()">
    <mat-icon>cloud_download</mat-icon>
    <span>Load light table</span>
  </button>
</mat-menu>
<div id="container">
  <div *ngFor="let t of thumbnails; let i = index;" [appDraggable]="t" class="draggable">
    <button mat-button class="close-button" (click)="closeThumbnail(i)" >X</button>
    <ng-container [ngSwitch]="t.dataType">
      <span *ngSwitchCase="synopsisObjectTypes.Text">
        <b class="small">{{t.name}}</b><br>
        <span class="smaller">{{removeHtml(t.htmlText)}}</span>
      </span>
      <img *ngSwitchCase="synopsisObjectTypes.Image" class="thumbnail-image" [src]="t.src">
    </ng-container>
  </div>
</div>
