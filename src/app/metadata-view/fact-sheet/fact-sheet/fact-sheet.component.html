<div>
  <p *ngFor="let l of labels">
    <span style="font-weight: bold">{{ l.label }}:</span>

    <span *ngIf="props[l.prop] && props[l.prop]['knora-api:valueAsString']">
      {{ props[l.prop]['knora-api:valueAsString'] }}
    </span>

    <span *ngIf="props[l.prop] && props[l.prop]['knora-api:linkValueHasTarget']">
      <app-indirect-entry [iri]="props[l.prop]['knora-api:linkValueHasTarget']['@id']"></app-indirect-entry>
    </span>

  </p>
</div>
