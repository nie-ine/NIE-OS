<h2>Development View for Text</h2>

<app-text-line-group [textTree]="testData"></app-text-line-group>

<h3>Configurable line numbers</h3>

<app-text-line *ngFor="let v of [1,2,3,4,5,6,7,8,9]" [columnRatio]="[0,1,0,9,0,0,0]">
  <app-text-line-margin class="farleft" [backgroundColor]="'lightgray'">
    <app-text-line-number [lineNumber]="v"
                          [forceLabelAt]="[1]"
                          [repeatAfter]="4">
    </app-text-line-number>
  </app-text-line-margin>
  this is a line.
</app-text-line>

<h3>Test intendation of a line</h3>


<app-text-line [columnRatio]="[0,1,0,9,0,0,0]">
  <app-text-line-margin class="farleft" [backgroundColor]="'lightgray'">
    <app-text-line-number [lineNumber]="1"
                          [forceLabelAt]="[1]"
                          [repeatAfter]="4">
    </app-text-line-number>
  </app-text-line-margin>
  this is a line.
</app-text-line>

<app-text-line [columnRatio]="[0,1,0,9,0,0,0]">
  <app-text-line-margin class="farleft" [backgroundColor]="'lightgray'">
    <app-text-line-number [lineNumber]="2"
                          [forceLabelAt]="[1]"
                          [repeatAfter]="4">
    </app-text-line-number>
  </app-text-line-margin>
  <div style="text-indent: 1em;">zis is a lein</div>
</app-text-line>

<h3>Text for page transcriptions with words</h3>

<app-text-page-of-words [textTree]="testDataForPage"
                        [(clickedWord)]="clickedWord"
                        [(hoveredWord)]="hoveredWord">
</app-text-page-of-words>

<p>clicked word: {{clickedWord}}</p>
<p>hovered word: {{hoveredWord}}</p>

<app-text-svg-view [pageTree]="testDataForPage"
                   [(clickedWord)]="clickedWord"
                   [(hoveredWord)]="hoveredWord"
