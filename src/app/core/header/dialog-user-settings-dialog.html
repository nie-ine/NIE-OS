<h1 mat-dialog-title>Benutzereinstellungen</h1>

<form #f="ngForm" (ngSubmit)="save(f)" >
    <div class="setting-box">
        <div>
            <mat-form-field style="width:100%">
                <input matInput name="firstName" [(ngModel)]="firstName" placeholder="Vorname:">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field style="width:100%">
                <input matInput name="lastName" [(ngModel)]="lastName" placeholder="Nachname:">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field style="width:100%">
                <input matInput name="email" [(ngModel)]="email" placeholder="Email:">
            </mat-form-field>
        </div>

        <mat-slide-toggle>Newsletter</mat-slide-toggle>

    </div>

    <div class="setting-box">
        <div>
            <label>Passwort</label><button class="password-btn" type="button" mat-stroked-button (click)="changePwd()">Ã„ndern</button>
        </div>
    </div>

    <button mat-button type="button" (click)="onNoClick()">Schliessen</button>
    <button type="submit" mat-button>Abspeichern</button>
</form>
