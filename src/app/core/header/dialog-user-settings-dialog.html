<h1 mat-dialog-title>Einstellungen</h1>

<mat-tab-group>
  <mat-tab label="Profil">
    <form #f="ngForm" (ngSubmit)="save(f)" >
      <div class="setting-box">
        <div>
          <mat-form-field class="full-width">
            <input matInput name="email" [(ngModel)]="email" placeholder="Email">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width">
            <input matInput name="firstName" [(ngModel)]="firstName" placeholder="Vorname">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width">
            <input matInput name="lastName" [(ngModel)]="lastName" placeholder="Nachname">
          </mat-form-field>
        </div>

        <mat-slide-toggle name="newsletter" [(ngModel)]="newsletter">Newsletter</mat-slide-toggle>
      </div>

      <button mat-button type="button" (click)="close()">Schliessen</button>
      <button type="submit" mat-button>Abspeichern</button>
    </form>
  </mat-tab>

  <mat-tab label="Passwort">
    <form (ngSubmit)="changePwd()">
      <div class="setting-box">
        <div>
          <mat-form-field class="full-width">
            <input [(ngModel)]="oldPwd" matInput name="oldPwd" placeholder="Altes Passwort" type="password">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width">
            <input [(ngModel)]="newPwd1" matInput name="newPwd1" placeholder="Neues Passwort" type="password">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width">
            <input [(ngModel)]="newPwd2" matInput name="newPwd2" placeholder="Wiederholung neues Passwort" type="password">
          </mat-form-field>
        </div>
      </div>

      <button mat-button type="button" (click)="close()">Schliessen</button>
      <button type="submit" mat-button>Abspeichern</button>
    </form>
  </mat-tab>
</mat-tab-group>
