<div class="popup" *ngIf="show">

  <div class="popup-win"
       [ngStyle]="{'top': curY + 'px', 'left': curX + 'px','z-index': curZIndex, 'position': position}"
       >
    <div class="popup-title-bar popup-drag" (mousedown)="mousedown($event)">
      <span style=" margin-right: 20px; color: blue; cursor: pointer;" (click)="disappear()">-</span>
        {{title}}
      <span style=" margin-left: 20px; color: blue; cursor: pointer;" (click)="openSettings()">*</span>
    </div>

    <div class="popup-content">
      <ng-content></ng-content>
    </div>

  </div>
<!--  <div class="popup-overlay blur-in" [ngStyle]="{'z-index': curZIndex - 1}" (click)="disappear()">
  </div>-->
</div>
