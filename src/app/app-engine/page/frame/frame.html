<div class="popup" *ngIf="show">

  <div class="popup-win"
       [ngStyle]="{'top': curY + 'px', 'left': curX + 'px','z-index': curZIndex}"
       >
    <div class="popup-title-bar popup-drag" (mousedown)="mousedown($event)">
      <button mat-icon-button color="primary" style="position: absolute; left: 0px; top: 0px;" (click)="disappear()">-</button>
      <button mat-icon-button color="primary" style="position: absolute; right: 0px; top: 0px;" (click)="openSettings()">*</button>
      <button
        *ngIf="index !== undefined"
        style="position: absolute; top: 0px; right: 80px"
        mat-icon-button
        color="primary" (click)="moveBack()"
        [disabled]="!(index > 0)">
        <
      </button>
        {{title}}
      <button
        *ngIf="index !== undefined"
        style="position: absolute; top: 0px; right: 30px"
        mat-icon-button
        color="primary" (click)="moveForward()"
        [disabled]="!(index < arrayLength - 1)">
        >
      </button>
      <button
        [disabled]="true"
        *ngIf="index !== undefined"
        style="position: absolute; top: 0px; right: 55px"
        mat-icon-button>
        {{ index }}
      </button>
    </div>

    <div class="popup-content">
      <ng-content></ng-content>
    </div>

  </div>
<!--  <div class="popup-overlay blur-in" [ngStyle]="{'z-index': curZIndex - 1}" (click)="disappear()">
  </div>-->
</div>
