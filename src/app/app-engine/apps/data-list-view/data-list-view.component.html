  <div><li *ngFor="let obj of queryResponse">{{obj | json}}</li></div>
  <div><h4>This is the table</h4></div> -->
<div>
  <mat-form-field>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let col of displayedColumns" [cdkColumnDef]="col">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header>{{col}}</mat-header-cell>
      <mat-cell *cdkCellDef="let row" style="cursor: pointer"  (click)="dosomething(row[col])"> {{row[col]}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>

    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
