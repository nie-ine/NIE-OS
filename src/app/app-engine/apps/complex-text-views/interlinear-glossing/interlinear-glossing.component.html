<div class="avp-interlinear-glossing">
  <div *ngFor="let i of interlinear" class="avp-interlinear-glossing-token">
    <p class="avp-interlinear-glossing-form">{{ i.token }}</p>
    <ng-container *ngFor="let l of i.glosses">
      <p class="avp-interlinear-glossing-annotation">{{ l }}</p>
    </ng-container>
  </div>
</div>
