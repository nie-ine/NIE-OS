<input [(ngModel)]="searchstring" /><button (click)="search()">search</button>

<select *ngIf="results" (change)="selectResult($event.target.value)">
  <option value="null">
    select result
  </option>
  <option *ngFor="let r of results" [value]="r['id']">
    {{ r['value'][0] }}
  </option>
</select>
