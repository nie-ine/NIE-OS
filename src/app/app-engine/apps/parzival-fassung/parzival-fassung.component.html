<div *ngFor="let zeile of zeilen; let i = index">
  <button
    mat-button
    (click)="updateURL(zeile)"
    id="{{ '#id' + zeile.zeilenNummer }}" >{{ zeile.anchorName }}</button>
  <span *ngFor="let wort of zeile.woerter" >
      <span [ngStyle]="wort.style" >
        {{ wort.wort }}
      </span>
  </span>
</div>
