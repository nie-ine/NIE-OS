<div *ngIf="stropheIRI">
  <ng-container *ngIf="suktaData">
    {{ suktaData['rdfs:label'] }}
  </ng-container>
</div>
<div *ngIf="!stropheIRI">
  <h2 *ngIf="suktaData">{{ suktaData['rdfs:label'] }}</h2>

  <div *ngIf="suktaData">

    <div *ngIf="suktaData['linguistics:hasComment']">
      <h3>Linguistic comment</h3>
      <app-text-rich-innerhtml [htmlContent]="suktaData['linguistics:hasComment']['knora-api:textValueAsXml']">
      </app-text-rich-innerhtml>
    </div>

  </div>
</div>
