<div style="margin-top: 30px">
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <h4 class="section-heading">NIE-OS Reset Passwort</h4>
                  <h6 *ngIf="loginError" style="color: #b05f56" class="section-subheading text-muted">Passwort ist falsch!</h6>
                  <input
                    [(ngModel)]="password"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="new password" >
                  <button (click)="resetPasswort()" type="button" class="btn btn-xl">Reset</button>
                </div>
                <h6 *ngIf="resetSuccessfully" style="color: #5da45e" class="section-subheading text-muted">Password has been reset.</h6>
                <a *ngIf="resetSuccessfully" href="/">Go to login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
