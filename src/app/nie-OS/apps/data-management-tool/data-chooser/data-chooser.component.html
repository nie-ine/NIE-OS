<div style="height:100vh; margin-top: 40px; margin-left: 30px; display:inline; " >
    <mat-select placeholder="Choose resource instance" style="width: 500px">
      <mat-option *ngFor="let entry of dataChooserEntries; let i = index;" [value] = "i" (click)="chooseResource(i)">
        {{ entry }}
      </mat-option>
    </mat-select>
</div>
