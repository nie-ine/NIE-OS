<div style="margin-top: 30px">

  <button mat-button (click)="close()">
    Close this Menu
  </button>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="query">
      <th mat-header-cell *matHeaderCellDef> Query </th>
      <td mat-cell *matCellDef="let item">
        <button mat-button (click)="openQueryEntry(item)"> {{item.query}} <mat-icon>settings</mat-icon>  </button>
      </td>

    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> App 1 </th>
      <td mat-cell *matCellDef="let item">
        <app-response-tree
          [showInputChooser]="true"
          [queryResponse]="exampleJson" >
        </app-response-tree>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let item">
        <button mat-button (click)="delete(item)" mat-icon-button><mat-icon>close</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


</div>


<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Add Query" [(ngModel)]="value">
</mat-form-field>
<button mat-button *ngIf="value" mat-icon-button (click)="addQuery(value)">
  <mat-icon>arrow_downwards</mat-icon>
</button>
