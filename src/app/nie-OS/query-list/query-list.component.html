  <div style="margin-top: 30px">
    <button mat-button (click)="close()">
      <mat-icon>clear</mat-icon> Close
    </button>
  </div>

  <table mat-table [dataSource]="queries">

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef>Add</th>
      <td mat-cell *matCellDef="let item">
        <button mat-button (click)="addQuery(item)" mat-icon-button><mat-icon>add</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let item">
        <button mat-button (click)="openQueryEntry(item)"> {{item.title}} </button>
        <!--<mat-select [(value)]="item.selected" style="width: 200px" *ngIf="item.paths" placeholder="{{generateCurrentPath( item )}}">-->
          <!--<mat-option value="i" *ngFor="let path of item.paths; let i = index" (click)="assignQueryToPath( path, item )" >-->
            <!--<span *ngFor="let segment of path"> {{ segment }}</span>-->
          <!--</mat-option>-->
        <!--</mat-select>-->
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let item">
        <div *ngIf="!deletingQueries.includes(item._id)">
          <button *ngIf="item.isBoundToPage === 'false'" mat-button (click)="deleteQuery(item)" mat-icon-button><mat-icon>delete</mat-icon></button>
        </div>
        <mat-spinner [diameter]="20" *ngIf="deletingQueries.includes(item._id)"></mat-spinner>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
