

  <mat-drawer-container  align="end" style="height:100vh">
    <mat-drawer #drawer mode="side" align="end">
      <div>
        <button mat-button (click)="addAnotherImageViewer()">Add image Viewer</button><br>
        <button mat-button (click)="addAnotherSearch()">Add search Viewer</button><br>
      </div>
    </mat-drawer>

    <div >
      <button type="button" mat-button (click)="drawer.toggle()">
        NIE-INE Apps
      </button>
    </div>

    <!-- Image Viewer -->
    <div *ngFor="let imageViewer of imageViewerModel; let i = index;" >
      <popup #imageViewer [title]="'Image Viewer ' + imageViewerModel[i]" >
        <nie-image-frame style="height: 100%;"
                         [image]="image"
                         width="500"
                         height="500">
        </nie-image-frame>
      </popup>
      <button mat-button [matMenuTriggerFor]="menu" style="vertical-align: bottom;" ><mat-icon>settings</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="closeImageViewer(i)">Close this app</button>
        <button mat-menu-item>Choose Image</button>
      </mat-menu>
      <button mat-button (click)="imageViewer.appear()" >Image Viewer {{ imageViewerModel[i] }}</button><br>
    </div>

    <!-- Search -->
    <div *ngFor="let search of searchModel; let i = index;" >
      <popup #searchViewer [title]="'Search ' + searchModel[i]" >
        <nie-search
        style="height: 100%;">

        </nie-search>
      </popup>
      <button mat-button [matMenuTriggerFor]="menu" style="vertical-align: bottom;" ><mat-icon>settings</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="closeSearch(i)">Close this app</button>
      </mat-menu>
      <button mat-button (click)="searchViewer.appear()" >Search Viewer {{ searchModel[i] }}</button><br>
    </div>

  </mat-drawer-container>
