<div class="popup" *ngIf="show">

  <div class="popup-win"
       [ngStyle]="{'top': curY + 'px', 'left': curX + 'px','z-index': curZIndex}"
       >
    <div class="popup-title-bar popup-drag" (mousedown)="mousedown($event)">
      <button mat-icon-button color="primary" style="position: absolute; left: 0px; top: 0px;" (click)="disappear()">-</button>
        {{title}}
    </div>

    <div class="popup-content">
      <ng-content></ng-content>
    </div>

  </div>
<!--  <div class="popup-overlay blur-in" [ngStyle]="{'z-index': curZIndex - 1}" (click)="disappear()">
  </div>-->
</div>
