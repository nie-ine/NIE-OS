<h1 mat-dialog-title>Erstelle einen neuen View</h1>


<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" >
      <label for="firstName">Titel des Views</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #firstName="ngModel" required />
      <div *ngIf="f.submitted && !title.valid" class="help-block">Bitte geben Sie einen Titel ein</div>
    </div>
    <div class="form-group" >
      <label for="lastName">Beschreibung des Views</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="model.description" #lastName="ngModel" required height="48"/>
      <div *ngIf="f.submitted && !description.valid" class="help-block">Bitte geben Sie eine Beschreibung des Views ein</div>
