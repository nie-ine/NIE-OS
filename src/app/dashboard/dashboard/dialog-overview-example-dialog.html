<h1 mat-dialog-title>Welche neue Aktion möchtest Du starten?</h1>


<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" >
      <label for="firstName">Titel der Aktion</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.title" #firstName="ngModel" required />
      <div *ngIf="f.submitted && !firstName.valid" class="help-block">Bitte geben Sie einen Titel ein</div>
    </div>
    <div class="form-group" >
      <label for="lastName">Beschreibung der Aktion</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.description" #lastName="ngModel" required />
      <div *ngIf="f.submitted && !lastName.valid" class="help-block">Bitte geben Sie eine Beschreibung der Aktion ein</div>
    </div>
    <label >Art der Aktion</label>
    <mat-radio-group [(ngModel)]="model.type" name="type">
      <mat-radio-button value="dummy">Starte einen Webauftritt (dummy)</mat-radio-button><br>
      <mat-radio-button value="arbeitsflaeche">Gelange zur Arbeitsfläche</mat-radio-button><br>
      <mat-radio-button value="dummy">Ediere ein Gedicht (dummy)</mat-radio-button><br>
      <mat-radio-button value="dummy">... Erstelle einen eigenen Workflow (dummy)</mat-radio-button><br>
    </mat-radio-group>
    <div >
      <button [disabled]="loading" class="btn btn-primary">Starte Aktion</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
