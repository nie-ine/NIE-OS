dist: trusty
sudo: required

language: node_js

node_js:
  - "8"

cache:
  directories:
    - "node_modules"

addons:
  chrome: stable

before_script:
  - rm ./node_modules
  - apt-get install build-essential
  - yarn global add @angular/cli

script:
  - ng test --reporters=spec --browser=ChromeHeadless --single-run=true
  - ng build --prod --build-optimizer
